{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review - ReparoHub</title>
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="feedback-container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>Your Feedback <br> <span>Submitted!</span></h2>
            <p>Thank you for helping us improve our services.</p>
            <img src="{% static 'images/reparo.jpg' %}" alt="ReparoHub Logo">
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <label>Service Center Name:</label>
            <input type="text" value="{{ review.service_center.name }}" readonly>
            
            <label>Your Rating:</label>
            <div class="star-container">
                <div class="star-rating">
                    {% for i in "12345" %}
                        <span class="fa fa-star {% if i|add:0 <= review.rating %}selected{% endif %}"></span>
                    {% endfor %}
                </div>
            </div>

            <label>Your Feedback:</label>
            <textarea readonly>{{ review.feedback }}</textarea>

            <!--<button onclick="window.location.href='{% url 'repairstatus' %}'">Back to Status</button> --->
        </div>
    </div>
</body>
</html>
